{% extends "base.html" %}

{% block content %}
<div style="padding: 40px; text-align: center;">
    <h1>Pricing Plans</h1>
    <p>あなたの用途に合わせて最適なプランを選択できます。</p>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;">

        <!-- Free Plan -->
        <div style="border: 1px solid #ccc; padding: 20px; width: 250px; border-radius: 10px;">
            <h2>Free</h2>
            <p>基本的なコメント閲覧・CSV取り込みが可能。</p>
            <strong style="font-size: 24px;">¥0</strong>
        </div>

        <!-- Pro Plan -->
        <div style="border: 2px solid #4CAF50; padding: 20px; width: 250px; border-radius: 10px;">
            <h2>Pro</h2>
            <p>AI分析、感情分析、Embedding検索を利用可能。</p>
            <strong style="font-size: 24px;">¥980/月</strong>
        </div>

        <!-- Enterprise -->
        <div style="border: 1px solid #000; padding: 20px; width: 250px; border-radius: 10px;">
            <h2>Enterprise</h2>
            <p>高度なAIモデル、チーム管理、拡張データ容量。</p>
            <strong style="font-size: 24px;">お問い合わせ</strong>
        </div>

    </div>
</div>
{% endblock %}
